name: Build

on:
  push:

env:
  IN_CI: "1"

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v1

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}
          patterns: pypi docker

      - run: |
          sudo rm /etc/apt/sources.list.d/*.list
          sudo apt update
          sudo apt install --yes python3-wheel python3-setuptools

      - run: sudo python3 -m pip install --requirement=ci/requirements.txt

      - name: Checks
        run: c2cciutils-checks

      - name: Pull
        run: make pull

      - name: Build
        run: make build

      - name: Acceptance
        run: make acceptance

      - name: Install GDAL
        run: docker run --rm camptocamp/c2cwsgiutils install-gdal

      - name: Check Python package
        run: |
          sudo apt install --yes python3-setuptools python3-wheel
          python3 -m pip install --requirement=requirements-publish.txt
          python3 ./setup.py sdist bdist_wheel
          twine check dist/*

      - name: Release
        run: scripts/publish ${{github.ref}}
