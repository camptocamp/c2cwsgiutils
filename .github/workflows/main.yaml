name: Continuous integration

on:
  push:

env:
  HAS_SECRETS: ${{ secrets.HAS_SECRETS }}

jobs:
  build:
    name: Continuous integration
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - run: dpkg --list
      - run: pip freeze --all
        # Remove Python packages with wrong version
      - run: sudo apt-get remove python3-debian python3-distro-info
      - run: docker system prune --all --force
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}
          patterns: pypi docker
        if: env.HAS_SECRETS == 'HAS_SECRETS'

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - run: python3 -m pip install --requirement=ci/requirements.txt

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: "pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}\npre-commit-"
      - run: pre-commit run --all-files --color=always
        env:
          SKIP: poetry-lock,isort
      - run: git diff --exit-code --patch > /tmp/pre-commit.patch; git diff --color; git reset --hard || true
        if: failure()
      - uses: actions/upload-artifact@v4
        with:
          name: Apply pre-commit fix.patch
          path: /tmp/pre-commit.patch
          retention-days: 1
        if: failure()
      - name: Print environment information
        run: c2cciutils-env

      - name: Pull
        run: make pull

      - name: Build
        run: make build

      - name: Checks
        run: make checks

      - run: pip install --editable .
      - name: Acceptance
        run: make acceptance
      - timeout-minutes: 1
        run: (cd acceptance_tests/tests/; c2cciutils-docker-logs)
        if: always()
      - run: make acceptance-stop

      - name: Acceptance Dev
        run: WAITRESS=TRUE make acceptance

      - uses: actions/upload-artifact@v4
        with:
          name: Acceptance tests results
          path: acceptance_tests/out/results
        if: always()

      - name: Publish
        run: tag-publish
        if: env.HAS_SECRETS == 'HAS_SECRETS'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: git diff --exit-code --patch > /tmp/dpkg-versions.patch; git diff --color; git reset --hard || true
        if: failure()
      - uses: actions/upload-artifact@v4
        with:
          name: Update dpkg versions list.patch
          path: /tmp/dpkg-versions.patch
          retention-days: 1
        if: failure()
permissions:
  contents: write
  packages: write
  id-token: write
