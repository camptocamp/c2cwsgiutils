name: Build

on:
  push:

env:
  IN_CI: '1'

jobs:
  build:
    runs-on: ubuntu-18.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v1

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}
          patterns: pypi docker

      - run: |
          sudo rm /etc/apt/sources.list.d/*.list
          sudo apt update
          sudo apt install --yes python3-wheel python3-setuptools

      - run: sudo python3 -m pip install --requirement=ci/requirements.txt

      - name: Checks
        run: c2cciutils-checks

      - name: Pull
        run: make pull

      - name: Build
        run: make build

      # - name: Acceptance
      #   run: make acceptance

      - name: Send coverage
        if: always()
        run: make send_coverage
        env:
          CODACY_PROJECT_TOKEN: ${{secrets.CODACY_PROJECT_TOKEN}}

      - name: mypy
        run: make mypy

      - name: install GDAL
        run: docker run --rm camptocamp/c2cwsgiutils:latest-full /opt/c2cwsgiutils/install_gdal.sh

      - name: Release
        run: scripts/publish ${{github.ref}}
