---
name: Rebuild

on:
  schedule:
    - cron: '30 2 * * *'

env:
  IN_CI: '1'

jobs:
  rebuild:
    name: Rebuild
    runs-on: ubuntu-20.04
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        branch:
          - release_2
          - release_3
          - release_4
          - '5.0'
          - master

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}
          patterns: pypi docker

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --requirement=ci/requirements.txt

      - name: Checks
        run: c2cciutils-checks

      - name: Pull
        run: make pull

      - name: Build
        run: make build

      - name: Acceptance
        run: make acceptance

      - name: Install GDAL
        # with .sh for release <= 3
        run: docker run --rm camptocamp/c2cwsgiutils install-gdal ||
          docker run --rm camptocamp/c2cwsgiutils:latest-full /opt/c2cwsgiutils/install_gdal.sh

      - name: Publish
        run: c2cciutils-publish --type=rebuild --branch=${{ matrix.branch }}
