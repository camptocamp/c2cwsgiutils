strictness: veryhigh
max-line-length: 110
doc-warnings: True

ignore-paths:
  - docs
  - acceptance_tests
  - tests

pylint:
  disable:
    - too-many-return-statements
    - global-statement
    - line-too-long
    - import-outside-toplevel
    - invalid-name
    - no-else-return
    - no-else-raise
    - no-self-use
    - import-error
    - superfluous-parens
    - too-few-public-methods
    - too-many-arguments
    - ungrouped-imports
    - unused-argument
    - use-symbolic-message-instead
    - wrong-import-order
    - missing-module-docstring
    - missing-function-docstring

pep8:
  options:
    max-line-length: 110
  disable:
    - E203 # Whitespace before ':', duplicated with black, with error in array
    - E722 # do not use bare 'except', duplicated with pylint

pep257:
  disable:
    - D100 # Missing docstring in public module
    - D102 # Missing docstring in public method
    - D104 # Missing docstring in public package
    - D105 # Missing docstring in magic method
    - D107 # Missing docstring in __init__
    - D202 # No blank lines allowed after function docstring (found 1)
    - D203 # 1 blank line required before class docstring (found 0)
    - D212 # Multi-line docstring summary should start at the first line
    - D407 # Missing dashed underline after section ('Arguments')
    - D412 # No blank lines allowed between a section header and its content ('Arguments')
    - D413 # Missing blank line after last section ('Arguments')

mypy:
  run: true

bandit:
  run: true
  options:
    config: .bandit.yaml

mccabe:
  run: false
