[tool.poetry.dev-dependencies]
# pylint = { version = "2.15.6" }
prospector = { extras = ["with_bandit", "with_mypy", "with_pyroma"], version = "1.10.2" }
coverage = "7.2.7"
junit2html = "30.1.3"
pytest = "7.4.0"
pytest-cov = "4.1.0"
pytest-html = "3.2.0"
types-pyyaml = "6.0.12.11"
types-requests = "2.31.0.2"
types-redis = "4.6.0.3"
types-ujson = "5.8.0.1"
types-python-dateutil = "2.8.19.14"
typing_extensions = "4.7.1"

[tool.poetry.group.dev.dependencies]
prospector-profile-duplicated = "0.1.0"

[build-system]
requires = [
  "poetry-core>=1.0.0",
  "poetry-dynamic-versioning[plugin]",
  "poetry-plugin-tweak-dependencies-version"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "version_branch" -%}
{{serialize_pep440(bump_version(base, 0 if env.get("IS_MASTER") == "TRUE" else 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
sqlalchemy = ">=1.4.0,<3.0.0"
